    <!-- MP3 WAV OGG-->

    <h1>Outra meneira de colocar musica/audio</h1>

        <source src="midia/Dbraz_Lenda.mp3" type="audio/mpeg">
        <source src="midia/Dbraz_Lenda.ogg" type="audio/ogg">
        <source src="midia/Dbraz_Lenda.wav" type="audio/wav"> <!--esse arquivo é normalmente mt pesado nao ustilizar-->
